<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>

    <title>Pokedex</title>
  </head>
  <body>
    <h1 class="title">Pokedex</h1>
    <div id="pokedexContainer" class="">
      <div id="displayWelcome">
        <div id="infoContainer" class="mainDisplay">
          <h2 class="headings">Welcome</h2>
          <h3 class="subHeading">User</h3>
          <div>
            <input
              type="text"
              id="search"
              placeholder="Log in..."
              class="infoInput"
            />
            <button class="infoBtn" type="button" id="logIn">
              Log In
            </button>
          </div>
          <div>
            <input
              type="text"
              id="search"
              placeholder="Create Account"
              class="infoInput"
            />
            <button class="infoBtn" type="button" id="createAccount">
              Create
            </button>
          </div>
          <h3 class="subHeading">Pokemon</h3>
          <div>
            <input
              type="number"
              id="search"
              placeholder="Search Pokemon by Id"
              class="infoInput"
            />
            <button class="infoBtn" type="button" id="searchPokemonById">
              Search
            </button>
          </div>
          <div>
            <input
              type="text"
              id="search"
              placeholder="Search Pokemon by name"
              class="infoInput"
            />
            <button class="infoBtn" type="button" id="searchPokemonByName">
              Search
            </button>
          </div>
          <button class="" type="button" id="seeCoaghtPokemon">
            See Caught Pokemon
          </button>
        </div>
        <div id="displayContainer" class="mainDisplay">
          <h2 class="headings">Pokemon Info</h2>
          <ul class="list">
            <li id="namePokemon">Name:</li>
            <li id="height">Height:</li>
            <li id="weight">Weight:</li>
            <li id="types">types:</li>
          </ul>
          <img
            id="pokemonPicture"
            src="https://icon-library.com/images/small-pokeball-icon/small-pokeball-icon-4.jpg"
            alt="picture"
          />
        </div>
      </div>
      <div id="coaghtContainer">
        <h2 class="headings">Cought Pokemon</h2>
      </div>
    </div>
  </body>
</html>
