<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">  
    <!-- required for sticky footer -->
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      * {box-sizing: border-box;}
      </style>
</head>
<body>

    <h1 id="headline">POKeDeX</h1>
    <button id="list-btn" type="button" class="btn list-btn">List of Pokemons</button>
    <!--Results Div-->
    <div id="result"></div>

    <!--Search Form-->
    <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInputAmount">Pokemon Name</label>
          <div class="input-group">
            <input id="search-input" type="text" class="form-control" id="exampleInputAmount" placeholder="Enter Pokemon Name/ID">
          </div>
        </div>
        <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
      </form>

      <!--Pop up login form-->
      <button id="openButton" class="open-button" onclick="openForm()">Login</button>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <h2>Login</h2>
      
          <label for="username"><b>Username</b></label>
          <input id="username-input" type="text" placeholder="Enter User Name" name="username" required>

          <button id="login-button" type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
   
    <!-- add axios with cdn - still no build tools needed -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./index.js"></script>
</body>
</html>
